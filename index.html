<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Đăng nhập / Đăng ký</title>
<style>
  body {
    background: #0077a3; font-family: Arial; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0;
  }
  .box {
    background: white; padding: 30px; border-radius: 10px; width: 320px; box-shadow: 0 8px 20px rgba(0,0,0,0.3);
  }
  h2 {
    text-align: center; color: #0077a3;
  }
  input {
    width: 100%; padding: 12px; margin: 10px 0; border: 2px solid #0077a3; border-radius: 8px;
    animation: blinkBorder 2s infinite;
    outline: none;
  }
  input:focus {
    border-color: #004d66;
    animation: none;
  }
  button {
    width: 100%; padding: 12px; background: #0077a3; color: white; border: none; border-radius: 8px;
    cursor: pointer; font-size: 18px;
    animation: blinkBg 2s infinite;
  }
  button:hover {
    background: #005f80;
    animation: none;
  }
  #msg {
    margin-top: 15px; font-weight: bold; min-height: 20px; color: darkred; text-align: center;
  }
  @keyframes blinkBorder {
    0%,100% { border-color: #0077a3; }
    50% { border-color: #00aaff; }
  }
  @keyframes blinkBg {
    0%,100% { background: #0077a3; }
    50% { background: #00aaff; }
  }
  .toggle-link {
    color: #0077a3; cursor: pointer; text-align: center; margin-top: 10px; display: block;
  }
</style>
</head>
<body>

<div class="box">
  <h2 id="formTitle">Đăng nhập</h2>
  <form id="form" onsubmit="return handleSubmit(event)">
    <input type="text" id="username" placeholder="Tên đăng nhập" required />
    <input type="password" id="password" placeholder="Mật khẩu" required />
    <button type="submit" id="submitBtn">Đăng nhập</button>
  </form>
  <span class="toggle-link" onclick="toggleForm()">Chưa có tài khoản? Đăng ký</span>
  <div id="msg"></div>
</div>

<script>
  let isLogin = true;

  function toggleForm() {
    isLogin = !isLogin;
    document.getElementById('formTitle').innerText = isLogin ? 'Đăng nhập' : 'Đăng ký';
    document.getElementById('submitBtn').innerText = isLogin ? 'Đăng nhập' : 'Đăng ký';
    document.getElementById('msg').innerText = '';
  }

  function handleSubmit(event) {
    event.preventDefault();
    const u = document.getElementById('username').value.trim();
    const p = document.getElementById('password').value.trim();
    const msg = document.getElementById('msg');
    msg.style.color = 'darkred';
    if (!u || !p) {
      msg.textContent = 'Vui lòng nhập đầy đủ thông tin!';
      return false;
    }
    const url = isLogin ? 'login.php' : 'register.php';

    fetch(url, {
      method: 'POST',
      headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
      body: `username=${encodeURIComponent(u)}&password=${encodeURIComponent(p)}`
    })
    .then(res => res.text())
    .then(data => {
      if (data === 'success') {
        msg.style.color = 'green';
        msg.textContent = isLogin ? 'Đăng nhập thành công, chuyển hướng...' : 'Đăng ký thành công, đăng nhập ngay...';
        setTimeout(() => {
          if (isLogin) window.location.href = 'dashboard.php';
          else toggleForm();
        }, 1500);
      } else {
        msg.style.color = 'darkred';
        msg.textContent = data;
      }
    })
    .catch(() => {
      msg.style.color = 'darkred';
      msg.textContent = 'Lỗi kết nối, thử lại sau.';
    });

    return false;
  }
</script>

</body>
</html>
